{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-2xl font-bold mb-4">Document Management</h1>

    <!-- Upload Form -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <form id="uploadForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Upload Document</label
          >
          <input
            type="file"
            id="documentFile"
            class="mt-1 block w-full"
            accept=".pdf,.doc,.docx,.txt"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Upload
        </button>
      </form>
    </div>

    <!-- Upload Progress Modal -->
    <div id="uploadProgress" class="upload-progress-container">
      <div class="upload-progress">
        <div class="progress-ring">
          <svg width="120" height="120">
            <circle
              class="progress-ring-circle"
              stroke="#10B981"
              stroke-width="8"
              fill="transparent"
              r="52"
              cx="60"
              cy="60"
            />
          </svg>
          <div class="progress-text">0%</div>
        </div>
        <div class="upload-status">Preparing upload...</div>
      </div>
    </div>
    <!-- Search -->
    <div class="mb-4">
      <input
        type="text"
        id="searchInput"
        placeholder="Search documents..."
        class="w-full px-4 py-2 border rounded"
      />
    </div>

    <!-- Documents List -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
            >
              Filename
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
            >
              Status
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
            >
              Created At
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
            >
              User
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody id="documentsList" class="bg-white divide-y divide-gray-200">
          <!-- Documents will be inserted here -->
        </tbody>
      </table>

      <!-- Pagination -->
      <div
        id="pagination"
        class="px-6 py-3 flex justify-between items-center border-t"
      >
        <!-- Pagination controls will be inserted here -->
      </div>
    </div>
  </div>
</div>

<script>
  let currentPage = 1;
  async function loadDocuments(page = 1, search = "") {
    const response = await fetch(
      `/api/documents?page=${page}&search=${search}`
    );
    const data = await response.json();

    const tbody = document.getElementById("documentsList");
    tbody.innerHTML = "";

    data.documents.forEach((doc) => {
      console.log("doc", doc);
      tbody.innerHTML += `
          <tr>
            <td class="px-6 py-4">
             <a href="#" onclick="previewDocument('${doc.blob_path}', ${
        doc.user_id
      })" class="text-blue-600 hover:text-blue-800">
                ${doc.filename}
            </a>
            </td>
            <td class="px-6 py-4">${doc.status}</td>
            <td class="px-6 py-4">${doc.created_at}</td>
            <td class="px-6 py-4">
              ${
                doc.is_admin
                  ? `<a href="/profile/${doc.user_id}" class="text-blue-600 hover:text-blue-800">
                  ${doc.username} (ID: ${doc.user_id})
                </a>`
                  : doc.username
              }
            </td>
            <td class="px-6 py-4 space-x-2">
              ${
                !doc.is_admin && doc.user_id === getCurrentUserId()
                  ? `<button onclick="trainDocument(${doc.id})" 
                        class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">
                  Train
                </button>`
                  : ""
              }
              <button onclick="deleteDocument(${doc.id})" 
                      class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                Delete
              </button>
            </td>
          </tr>
        `;
    });

    updatePagination(data);
  }

  // Get current user ID from JWT token
  function getCurrentUserId() {
    const token = localStorage.getItem("access_token");
    if (token) {
      const tokenData = parseJwt(token);
      return tokenData.sub; // assuming sub contains user_id
    }
    return null;
  }

  async function previewDocument(blobPath, userId = null) {
    // Show loading indicator
    Swal.fire({
      title: "Loading document...",
      html: '<div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 mx-auto"></div>',
      showConfirmButton: false,
      allowOutsideClick: false,
    });

    try {
      const isAdmin = checkIfAdmin();
      let previewUrl =
        isAdmin && userId
          ? `/api/documents/admin-preview/${userId}/${blobPath}`
          : `/api/documents/preview/${blobPath}`;

      const response = await fetch(previewUrl, {
        headers: {
          Authorization: `Bearer ${localStorage.getItem("access_token")}`,
        },
      });

      if (response.ok) {
        const blob = await response.blob();
        const contentType = response.headers.get("content-type");
        const url = window.URL.createObjectURL(
          new Blob([blob], { type: contentType })
        );

        // Close loading indicator and show document
        Swal.fire({
          html: `<iframe 
                    src="${url}" 
                    width="100%" 
                    height="600px" 
                    style="border: none;"
                    type="${contentType}"
                ></iframe>`,
          width: "80%",
          heightAuto: false,
          showCloseButton: true,
        });
      } else {
        throw new Error("Failed to load document preview");
      }
    } catch (error) {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: error.message,
      });
    }
  }

  // Helper function to check if user is admin
  function checkIfAdmin() {
    const token = localStorage.getItem("access_token");
    if (token) {
      const tokenData = parseJwt(token);
      return tokenData.role === "admin";
    }
    return false;
  }

  // Document training function
  async function trainDocument(docId) {
    try {
      const response = await fetch(`/api/documents/${docId}/train`, {
        method: "POST",
        headers: {
          Authorization: localStorage.getItem("access_token"),
        },
      });

      if (response.ok) {
        Swal.fire({
          icon: "success",
          title: "Training Started",
          text: "Document training has been initiated",
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 3000,
        });
        loadDocuments(currentPage); // Refresh list to update status
      } else {
        const data = await response.json();
        throw new Error(data.error);
      }
    } catch (error) {
      Swal.fire("Error!", error.message, "error");
    }
  }
  async function deleteDocument(docId) {
    const result = await Swal.fire({
      title: "Are you sure?",
      text: "You won't be able to revert this!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#d33",
      confirmButtonText: "Yes, delete it!",
    });

    if (result.isConfirmed) {
      try {
        const response = await fetch(`/api/documents/${docId}`, {
          method: "DELETE",
          headers: {
            Authorization: localStorage.getItem("access_token"),
          },
        });

        if (response.ok) {
          Swal.fire("Deleted!", "Document has been deleted.", "success");
          loadDocuments(currentPage);
        } else {
          const data = await response.json();
          throw new Error(data.error);
        }
      } catch (error) {
        Swal.fire("Error!", error.message, "error");
      }
    }
  }

  function updatePagination(data) {
    const pagination = document.getElementById("pagination");

    let html = "";
    if (data.pages > 1) {
      html += `
            <button onclick="loadDocuments(${currentPage - 1})" 
                    class="px-3 py-1 rounded bg-gray-200 ${
                      currentPage === 1 ? "hidden" : ""
                    }">
                Previous
            </button>
            <span>Page ${currentPage} of ${data.pages}</span>
            <button onclick="loadDocuments(${currentPage + 1})"
                    class="px-3 py-1 rounded bg-gray-200 ${
                      currentPage === data.pages ? "hidden" : ""
                    }">
                Next
            </button>
        `;
    }

    pagination.innerHTML = html;
  }

  document.getElementById("uploadForm").onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData();
    const fileInput = document.getElementById("documentFile");
    const file = fileInput.files[0];
    formData.append("file", file);

    // Show progress container
    const progressContainer = document.getElementById("uploadProgress");
    const progressCircle = document.querySelector(".progress-ring-circle");
    const progressText = document.querySelector(".progress-text");
    const statusText = document.querySelector(".upload-status");
    progressContainer.style.display = "flex";

    // Calculate circle properties
    const radius = progressCircle.r.baseVal.value;
    const circumference = radius * 2 * Math.PI;
    progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
    progressCircle.style.strokeDashoffset = circumference;

    try {
      const response = await fetch("/api/documents", {
        method: "POST",
        body: formData,
        onUploadProgress: (progressEvent) => {
          const percentComplete = Math.round(
            (progressEvent.loaded * 100) / progressEvent.total
          );
          const offset =
            circumference - (percentComplete / 100) * circumference;
          progressCircle.style.strokeDashoffset = offset;
          progressText.textContent = `${percentComplete}%`;
          statusText.textContent = `Uploading... ${formatBytes(
            progressEvent.loaded
          )} of ${formatBytes(progressEvent.total)}`;
        },
      });

      const data = await response.json();

      if (response.ok) {
        progressText.textContent = "100%";
        statusText.textContent = "Upload complete!";
        setTimeout(() => {
          progressContainer.style.display = "none";
          Swal.fire({
            icon: "success",
            title: "Upload Successful",
            text: "Document has been uploaded successfully",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 5000,
            timerProgressBar: true,
          });
        }, 1000);

        loadDocuments();
        fileInput.value = "";
      } else {
        throw new Error(data.error || "Error uploading document");
      }
    } catch (error) {
      progressContainer.style.display = "none";
      Swal.fire({
        icon: "error",
        title: "Upload Failed",
        text: error.message || "Network error while uploading document",
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
      });
    }
  };

  // Helper function to format bytes
  function formatBytes(bytes) {
    if (bytes === 0) return "0 Bytes";
    const k = 1024;
    const sizes = ["Bytes", "KB", "MB", "GB"];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
  }

  let searchTimeout;
  document.getElementById("searchInput").oninput = (e) => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      loadDocuments(1, e.target.value);
    }, 300);
  };

  // Initial load
  loadDocuments();
</script>
{% endblock %}
