{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Profile</h2>
    <div class="space-y-4">
      <div class="flex items-center">
        <span class="w-32 text-gray-600">Username:</span>
        <span class="font-medium">{{ user.username }}</span>
      </div>
      <div class="flex items-center">
        <span class="w-32 text-gray-600">Email:</span>
        <span class="font-medium">{{ user.email }}</span>
      </div>
      <div class="flex items-center">
        <span class="w-32 text-gray-600">Role:</span>
        <span class="font-medium">{{ user.role }}</span>
      </div>
      <div class="flex items-center">
        <span class="w-32 text-gray-600">Member since:</span>
        <span class="font-medium"
          >{{ user.created_at.strftime('%B %d, %Y') }}</span
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
